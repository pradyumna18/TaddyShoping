<section>
    <div class="signin">
        <div class="content">
            <h2>Signup From</h2>
            <form [formGroup]="signupForm" (ngSubmit)="sign()">
            <div class="form" [formGroup]="signupForm" (ngSubmit)="sign()">
                <div class="inputBox">
                    <input type="text" id="uname" required formControlName="uname" name="uname"> <i>Username</i>
                </div>
                <div class="inputBox">
                    <input type="email" id="email" required formControlName="email" name="email"> <i>Email</i>
                </div>
                <div class="inputBox">
                    <input type="tel" required id="mobile" required formControlName="mobile" name="mobile"> <i>Mobile</i>
                </div>
                <div class="inputBox">
                    <input type="password" required id="pass"required formControlName="pass" name="pass"> <i>Password</i>
                </div>
                <div class="links"> <a href="#">Forgot Password</a> <a routerLink="/login">Old User Login</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login" class="btn">
                </div>
            </div>
            </form>
        </div>
    </div>
</section>
