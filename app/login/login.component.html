<section>
<div class="signin">
    <div class="content">
        <h2>Login From</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="inputBox">
                <input type="text" id="uname" required formControlName="uname"> <i>Username</i>
            </div>
            <div class="inputBox">
                <input type="password" id="pass" required formControlName="pass"> <i>Password</i>
            </div>
                <div class="links"> <a href="#">Forgot Password</a>&nbsp; <a routerLink="/signup">New User Signup</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
        </div>
        </form>
    </div>
</div>
</section>
