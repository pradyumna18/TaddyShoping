<ng-container *ngIf="products.length!=0">
        <div class="card-table">
            <div class="card-products">
                <table class="table table-responsive">
                   <thead>
                      <tr>
                         <th>Sr No</th>
                         <th>Products Name</th>
                         <th>Products Image</th>
                         <th>Description</th>
                         <th>Price</th>
                         <th>Quantity</th>
                         <th>Total</th>
                         <th>Action</th>
                      </tr>
                   </thead>
                   <tbody>
                    <tr *ngFor="let item of products,let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.image}}" style="width:120px"></td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="removeProducts(item)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-danger" style="width:120px" (click)="removeAllProducts()">Empty Cart</button></td>
                        <td><button class="btn btn-success" style="width:120px" routerLink="/products">Shop More</button></td>
                        <td><strong>Total:${{allProducts}}</strong></td>
                    </tr>
                   </tbody>
                </table>
            </div>
        </div>
</ng-container>

        <div class="card">
            <h4 class="title">My Cart</h4>
        </div>
        <div class="center">
            <img src="assets\ep.png" alt="">
            <h4>Your Cart Is Epmty</h4>
            <h6>Add item to it now...</h6>
            <button class="button-32" routerLink="/products">Shop Now</button>
        </div>
    </div>
</ng-container>
